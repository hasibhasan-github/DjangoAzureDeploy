<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}Real Time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body {% block body %} {% endblock %}>
    <nav class="flex items-center justify-between px-4 py-6 bg-teal-400">
        <div>
            <a href="/" class="text-xl text-white">Real Time Chat</a>
        </div>

        <div class="flex items-center space-x-4">
            <a href="/login/" class="px-5 py-3 rounded-xl text-white bg-cyan-800 hover:bg-indigo-800">Log In</a>

            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-cyan-800 hover:bg-indigo-800">Sign Up</a>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

</body>
</html>
